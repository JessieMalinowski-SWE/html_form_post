<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add User Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form method="POST">
    <fieldset>
      <legend>Add user</legend>

      <label for="first-name">First Name</label>
      <input type="text" id="first-name" name="first-name" required>

      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" name="last-name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="status">Status</label>
      <select id="status" name="status" required>
        <option value="student">Student</option>
        <option value="instructor">Instructor</option>
        <option value="guest">Guest</option>
      </select>

      <p>Choose your favorite programming language:</p>
      <div class="radio-group">
        <input type="radio" id="html" name="language" value="HTML" required>
        <label for="html">HTML</label>

        <input type="radio" id="css" name="language" value="CSS">
        <label for="css">CSS</label>

        <input type="radio" id="javascript" name="language" value="JavaScript">
        <label for="javascript">JavaScript</label>
      </div>

      <label for="comments">Comments</label>
      <textarea id="comments" name="comments"></textarea>

      <label for="date">Current Date</label>
      <input type="date" id="date" name="date" required>

      <div class="checkbox-group">
        <input type="checkbox" id="newsletter" name="newsletter">
        <label for="newsletter">Sign up for newsletter</label><br>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">Agree to terms and conditions</label>
      </div>

      <button type="submit">Submit</button>
    </fieldset>
  </form>

</body>
</html>
